<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Proyecto Final Modulo 01 LarnU</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-home">
          <a href="">Home</a>
        </div>
        <div class="nav-logo">
          <img src="./assets/img/logo.jpg" alt="" />
        </div>
        <div class="nav-about">
          <a href="http://">Quienes Somos</a>
        </div>
      </nav>
    </header>
    <main class="container-center">
      <div class="container-center container-center__texto">
        <h3>Cotiza con nosotros los mejores diseños de paginas Web</h3>
        <p>Introduce tu negocio a la WEB</p>
        <p>Posiciónate y sé el mejor</p>
        <button class="btn-contact">CONVERSEMOS</button>
      </div>
      <div class="container-center__form">
        <form action="">
          <p>Los campos marcados con <span class="asterisk">*</span> son obligatorios</p>
          <label for="nombre">Nombre <span class="asterisk">*</span></label>
          <input type="text" name="nombre" required />
          <label for="email">Email <span class="asterisk">*</span></label>
          <input type="email" name="email" required />
          <label for="telefono">Teléfono <span class="asterisk">*</span></label>
          <input type="number" name="telefono" required />
          <button class="btn-contact" type="submit">ENVIAR</button>
        </form>
      </div>
    </main>
  </body>
</html>
